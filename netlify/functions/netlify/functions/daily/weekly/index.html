<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>今週のふり返り</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;max-width:720px;margin:24px auto;padding:0 16px}
    button{width:100%;padding:12px;font-size:16px;margin:8px 0;cursor:pointer}
    pre{background:#f6f6f6;padding:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>今週のふり返り（テスト）</h1>
  <button id="btn">weekly-generate を実行</button>
  <pre id="out"></pre>
  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      document.getElementById("out").textContent = "実行中…";
      const res = await fetch("/.netlify/functions/weekly-generate");
      document.getElementById("out").textContent = await res.text();
    });
  </script>
</body>
</html>
